# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- containers

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a6704a87-8a41-4b42-b467-dd32e61c5b91'
  imageRepository: 'vprofile'
  containerRegistry: 'akspractice01.azurecr.io'
  dockerfilePath: '$$(Build.SourcesDirectory)/docker-compose.yml'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  Name: devops-agent-01

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: devops-agent-01
    steps:
    - task: DockerCompose@0
      displayName: Build and push an image to container registry
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'aks-rg-connection'
        azureContainerRegistry: '{"loginServer":"akspractice01.azurecr.io", "id" : "/subscriptions/410c1a95-68f7-4b30-9fdc-964a1658482d/resourceGroups/AKS-Practice/providers/Microsoft.ContainerRegistry/registries/akspractice01"}'
        dockerComposeFile: '$(dockerfilePath)'
        action: 'Run a Docker Compose command'
